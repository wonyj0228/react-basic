<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel : JSX로 작성한 코드를 브라우저가 이해할 수 있는 React library를 사용한 언어로 컴파일해줌 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // javascript로 html을 생성해서 ReactJS가 내용을 HTML로 번역시키는 것 = React의 파워
    const root = document.getElementById('root');
    // 만들어둔 component를 function으로 return 하여 다른 function (component)에서 사용할 수 있게 만듬
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log('mouse enter')}>
        Hello I'm a title
      </h3>
    );
    const Button = () => (
      <button
        style={{ backgroundColor: 'tomato' }}
        onClick={() => console.log('im clicked')}
      >
        Click me
      </button>
    );
    // 컴포넌트의 첫 글자는 반드시 대문자
    // 소문자면 React랑 JSX는 HTML 태그라고 생각함
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    ReactDOM.render(<Container />, root);
  </script>
</html>
