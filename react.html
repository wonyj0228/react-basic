<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- ReactJS : 어플리케이션을 interactive하도록 만들어주는 library. element를 만들고 이벤트를 연결시키고 등등.. -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- ReactDOM : 모든 React Element들을 HTML body에 둘 수 있도록 도와주는 library (Package). ReactDOM으로 render -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Babel : JSX로 작성한 코드를 REACT가 이해할 수 있게 컴파일해줌 -->
  <script>
    // 바닐라 JS : HTML을 작성 후 JS로 가져와 javascript로 handle
    // React JS : 모든것이 Javascript로 시작해 HTML에 반영. HTML을 update 할 수 있다.
    const root = document.getElementById('root');
    const h3 = React.createElement(
      'h3',
      {
        id: 'title',
        style: { color: 'red' },
        onMouseEnter: () => console.log('mouse enter'),
      },
      "Hello I'm a span"
    );
    const btn = React.createElement(
      'button',
      {
        style: { backgroundColor: 'tomato' },
        onClick: () => console.log('im clicked'), // eventListener로 연동시킬땐 ("click", 함수명) 이었지만, react에선 onClick으로 속성형식으로 작성. on + 이벤트명
      },
      'Click me'
    );
    const container = React.createElement('div', null, [h3, btn]);
    ReactDOM.render(container, root);
  </script>
</html>
